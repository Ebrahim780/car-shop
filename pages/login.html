<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/form.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <link rel="apple-touch-icon" href="../favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>نمایشگاه ماموت</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <a href="../index.html">
        <img src="../favicon.ico" alt="logo" class="header__logo__image">
      </a>
    </div>

    <div class="header__menu">
      <img src="../icon/public/hamburger.png" alt="menu" class="header__menu__image">
    </div>

    <div class="header__fade"></div>
    <nav class="header__navigation">
      <ul class="header__list">
        <li class="header__list__item">
          <a href="../pages/login.html">ورود / ثبت نام</a>
        </li>
        <li class="header__list__item">
          <a href="../pages/products.html">محصولات</a>
        </li>
        <li class="header__list__item">
          <a href="../pages/cart.html">سبد خرید</a>
        </li>
        <li class="header__list__item">
          <a href="../pages/about.html">درباره ما</a>
        </li>
        <li class="header__list__item">
          <input id="check" type="checkbox">
          <label class="mode__click" for="check"></label>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container__form lighten">
    <form class="login__form light">
      <div class="form__header">
        <div class="form__switch light signup active">ثبت نام</div>
        <div class="form__switch light login">ورود</div>
      </div>
      <div class="form__box">
        <img src="../icon/form/user.png" alt="username" class="form__box__icon" />
        <input class="form__box__input" type="text" placeholder="نام کاربری" required autofocus />
      </div>
      <div class="form__box">
        <img src="../icon/form/password.png" alt="password" class="form__box__icon" />
        <input class="form__box__input" type="password" placeholder="رمز عبور" required />
      </div>
      <div class="form__box">
        <img src="../icon/form/password.png" alt="repeat_password" class="form__box__icon" />
        <input class="form__box__input" type="password" placeholder="تکرار رمز عبور" required />
      </div>
      <div class="form__box">
        <img src="../icon/form/phone.png" alt="phone" class="form__box__icon" />
        <input class="form__box__input" type="tel" placeholder="تلفن" required />
      </div>
      <div class="form__box">
        <img src="../icon/form/mail.png" alt="email" class="form__box__icon" />
        <input class="form__box__input" type="email" placeholder="ایمیل" required />
      </div>
      <div class="form__box">
        <button type="submit" class="button form__button">ثبت نام</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer__copyright">
      <p>تمامی حقوق مادی و معنوی این وبسایت متعلق به نمایشگاه ماموت می باشد &copy;</p>
    </div>
    <div class="footer__icon">
      <a href="https://github.com/EbrahimHeydari" title="GitHub">
        <img src="../icon/links/github.svg" alt="Git hub" class="icon" />
      </a>
      <a href="https://t.me/Heydari_780" title="Telegram">
        <img src="../icon/links/telegram.svg" alt="Telegram" class="icon" />
      </a>
      <a href="https://www.linkedin.com/in/ebrahimheydari/" title="Linkedin">
        <img src="../icon/links/linkedin.svg" alt="Linkedin" class="icon" />
      </a>
      <a href="https://www.youtube.com" title="Youtube">
        <img src="../icon/links/youtube.svg" alt="Youtube" class="icon" />
      </a>
    </div>
  </footer>

  <script src="../js/form.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
